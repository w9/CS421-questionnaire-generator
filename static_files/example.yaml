title: "CS421: Programming Languages Evaluation Survey"

questions:
- output_key: "instructor_name"
  label: "What is the name of the instructor?"
  default_value: "Mattox Beckman"
  type: "single-line-string"
  regex: "^[A-Za-z ]+$"

- output_key: "is_class_well_prepared"
  label: "The instructor is well-prepared for the class."
  default_value: "yes"
  type: "single-choice"
  choices:
    - value: "yes"
      label: "Yes"
    - value: "no"
      label: "No"
      subquestions:
        - output_key: "is_class_well_prepared_explanation"
          label: "Can you elaborate on why do you think the instructor is not well-prepared for the class?"
          default_value: ""
          type: "multi-line-string"

- output_key: "is_material_explained_clearly"
  label: "The instructor explained course material clearly."
  default_value: "yes"
  type: "single-choice"
  choices:
    - value: "yes"
      label: "Yes"
    - value: "no"
      label: "No"
      subquestions:
        - output_key: "is_material_explained_clearly_explanation"
          label: "Can you elaborate on which parts of the course are not explained clearly?"
          default_value: ""
          type: "multi-line-string"

- output_key: "liked_chapters"
  label: "Select one or more chapters you particularly like"
  default_value: []
  type: "multiple-choice"
  choices:
    - value: "recursion"
      label: "Recursion"
    - value: "building_blocks"
      label: "Building Blocks"
    - value: "intepreters"
      label: "Intepreters"
    - value: "lambda_calculus_&_semantics"
      label: "Lambda Calculus & Semantics"
    - value: "type_classes_and_polymorphism"
      label: "Type Classes and Polymorphism"
    - value: "monads"
      label: "Monads"
    - value: "grammars"
      label: "Grammars"
    - value: "parsing"
      label: "Parsing"
    - value: "semantics"
      label: "Semantics"
    - value: "state"
      label: "State"
    - value: "prolog"
      label: "Prolog"
    - value: "pragmatics"
      label: "Pragmatics"

- output_key: "disliked_chapters"
  label: "Select one or more chapters you particularly dislike"
  default_value: []
  type: "multiple-choice"
  choices:
    - value: "recursion"
      label: "Recursion"
    - value: "building_blocks"
      label: "Building Blocks"
    - value: "intepreters"
      label: "Intepreters"
    - value: "lambda_calculus_&_semantics"
      label: "Lambda Calculus & Semantics"
    - value: "type_classes_and_polymorphism"
      label: "Type Classes and Polymorphism"
    - value: "monads"
      label: "Monads"
    - value: "grammars"
      label: "Grammars"
    - value: "parsing"
      label: "Parsing"
    - value: "semantics"
      label: "Semantics"
    - value: "state"
      label: "State"
    - value: "prolog"
      label: "Prolog"
    - value: "pragmatics"
      label: "Pragmatics"

- output_key: "comments"
  label: "Do you have any suggestions or comments to the course?"
  default_value: ""
  type: "multi-line-string"
  required: false
